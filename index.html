<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mini Expense Tracker</title>
<meta name="theme-color" content="#111111"/>
<link rel="icon" href="favicon.ico">
<link rel="manifest" href="manifest.webmanifest">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="author" content="Mithun Paul">
<style>
/* Chart layout guards */
.chart-box{position:relative;height:260px;}
.chart-box.sm{height:220px;}
canvas.chart{width:100%!important;height:100%!important;display:block;}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans','Apple Color Emoji','Segoe UI Emoji';margin:0}
.loading{padding:32px;color:#444}
:root{--bg:#fff;--ink:#111;--muted:#6b7280;--line:#e5e7eb;--pill:#f3f4f6;--accent:#111}
*{box-sizing:border-box}
.hdr{position:sticky;top:0;display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid var(--line);background:rgba(255,255,255,.92);backdrop-filter:saturate(180%) blur(8px)}
.title{font-weight:800}.sub{color:var(--muted);font-size:.9rem}.actions{display:flex;gap:8px}
.btn{border:1px solid var(--line);background:#f9fafb;padding:10px 12px;border-radius:12px;font-weight:600;cursor:pointer}
.btn.ghost{background:#fff}.btn.primary{background:var(--accent);color:#fff}
.tabs{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;padding:8px;border-bottom:1px solid var(--line)}
.tab{border:1px solid var(--line);padding:10px 12px;border-radius:12px;background:#f3f4f6;font-weight:700;color:#555;cursor:pointer}
.tab.active{background:#111;color:#fff}
main{padding:16px;max-width:760px;margin:0 auto}
.card{border:1px solid var(--line);border-radius:16px;padding:12px;margin-bottom:14px}.card-ttl{font-weight:800;margin-bottom:8px}
.row2{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:8px 0}.row-sb{display:flex;align-items:center;justify-content:space-between;gap:12px}
.col{display:flex;flex-direction:column}label{color:#555;font-size:.9rem;margin:6px 0}
input,select,textarea{width:100%;border:1px solid var(--line);border-radius:12px;padding:10px 12px}textarea{min-height:72px}
.list-hd{display:flex;align-items:baseline;justify-content:space-between;margin-bottom:6px}.list-ttl{font-weight:700}.list-sub{color:var(--muted);font-size:.9rem}.muted{color:var(--muted)}
.row{display:flex;gap:12px;border:1px solid var(--line);border-radius:12px;padding:10px;margin-bottom:8px}.row-title{font-weight:700}.row-sub{color:#6b7280;font-size:.85rem}.row-notes{color:#374151;font-size:.9rem;margin-top:4px}.row-side{display:flex;flex-direction:column;align-items:flex-end;gap:4px}.amt{font-weight:800}
.lnk{background:none;border:none;padding:0;color:#2563eb;font-weight:700;cursor:pointer}.lnk.danger{color:#dc2626}
.pills{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px}.pill{padding:6px 10px;border-radius:999px;background:var(--pill);border:1px solid var(--line)}
.bullet{list-style:none;padding:0;margin:6px 0 10px}.bullet li{display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px dashed var(--line)}
.subttl{font-weight:700;margin-top:8px}.ftr{text-align:center;color:var(--muted);font-size:.8rem;margin:16px 0 28px}
@media (max-width:560px){.row2{grid-template-columns:1fr}}
.sig{display:flex;align-items:center;justify-content:center;gap:10px;margin-top:8px}
.sig img{height:28px;opacity:.9}
</style>
</head>

function uid(){return Date.now().toString(36)+Math.random().toString(36).slice(2,7)}
function today(){const d=new Date(),z=d.getTimezoneOffset()*60000;return new Date(d.getTime()-z).toISOString().slice(0,10)}
function mkey(ds){return (ds||today()).slice(0,7)}
function cur(n){const x=Number(n||0);if(!isFinite(x))return'â‚¹0';try{return new Intl.NumberFormat('en-IN',{style:'currency',currency:'INR',maximumFractionDigits:0}).format(x)}catch{return'â‚¹'+x}}
function esc(s){return String(s??'').replace(/[&<>\"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;','\'':'&#39;'}[c]))}
function applyRules(rules,text,fallback='Other'){if(!text)return fallback;for(const r of rules||[]){if(!r?.enabled)continue;try{if(r.isRegex){const re=new RegExp(r.pattern,r.flags||'i');if(re.test(text))return r.category}else{const p=String(r.pattern||'').toLowerCase();if(p&&String(text).toLowerCase().includes(p))return r.category}}catch{}}return fallback}
function parseSMS(t){if(!t)return{amount:0,merchant:''};const a=t.match(/(?:inr|rs\.?|amount)\s*([0-9,]+(?:\.[0-9]{1,2})?)/i);const amount=a?Number(a[1].replace(/,/g,'')):0;let m='';let x=t.match(/at\s+([A-Za-z0-9 &_.-]{3,})/i);if(x)m=trim(x[1]);if(!m){x=t.match(/to\s+([A-Za-z0-9._-]+@[A-Za-z]+)/i);if(x)m=trim(x[1])}if(!m){x=t.match(/UPI-?\w*\s+to\s+([^\s,]+)/i);if(x)m=trim(x[1])}return{amount:isFinite(amount)?amount:0,merchant:m}}
function trim(s){return String(s||'').replace(/[.,;:!?]$/,'')}
const DEFAULT_RULES=[
 {id:uid(),pattern:'zomato|swiggy',isRegex:true,flags:'i',category:'Food & Drinks',enabled:true},
 {id:uid(),pattern:'uber|ola',isRegex:true,flags:'i',category:'Travel',enabled:true},
 {id:uid(),pattern:'amazon|flipkart|myntra|ajio|nykaa',isRegex:true,flags:'i',category:'Shopping',enabled:true},
 {id:uid(),pattern:'electric|bescom|tneb|tata power|reliance energy|bsnl|jio|airtel|vi',isRegex:true,flags:'i',category:'Bills & Utilities',enabled:true},
 {id:uid(),pattern:'hospital|clinic|pharma|med|apollo|practo',isRegex:true,flags:'i',category:'Health',enabled:true},
];
const state={expenses:LS.get(KEYS.E,[]),rules:LS.get(KEYS.R,DEFAULT_RULES),categories:LS.get(KEYS.C,DEFAULT_CATS),settings:LS.get(KEYS.S,{autoCategorize:true}),date:today(),merchant:'',amount:'',category:'Other',payment:'UPI',notes:'',tab:'add'};
function persist(){LS.set(KEYS.E,state.expenses);LS.set(KEYS.R,state.rules);LS.set(KEYS.C,state.categories);LS.set(KEYS.S,state.settings)}
const root=document.getElementById('app');const loading=document.querySelector('.loading');if(loading)loading.remove();render();
function setTab(t){state.tab=t;render()}
function render(){
  root.innerHTML=[
    '<header class="hdr"><div><div class="title">Mini Expense Tracker</div><div class="sub">This month: <strong>'+cur(totalThisMonth())+'</strong></div></div>',
    '<div class="actions"><button class="btn ghost" id="btnExportCsv">CSV</button><button class="btn ghost" id="btnExportJson">Backup</button></div></header>',
    '<nav class="tabs">', ['add','insights','settings'].map(t=>'<button data-tab="'+t+'" class="tab '+(state.tab===t?'active':'')+'">'+t.toUpperCase()+'</button>').join(''), '</nav>',
    '<main>', state.tab==='add'?addTabHTML():'', state.tab==='insights'?insightsHTML():'', state.tab==='settings'?settingsHTML():'', '</main>',
    '<footer class="ftr">Local-only â€¢ Add to Home Screen from your browser menu' +
      '<div class="sig">' +
        // Base64-embedded signature (falls back to hiding if something goes wrong)
        '<img src="'+SIGNATURE_DATA+'" alt="Signature of Mithun Paul" onerror="this.style.display=\'none\'">' +
        'Made by <a href="https://github.com/MithunJPaul" target="_blank" rel="noopener">Mithun Paul</a>' +
      '</div>' +
    '</footer>'
  ].join('');

  Array.from(root.querySelectorAll('.tab')).forEach(b=>b.addEventListener('click',e=>setTab(e.currentTarget.getAttribute('data-tab'))));
  root.querySelector('#btnExportCsv')?.addEventListener('click',exportCSV);
  root.querySelector('#btnExportJson')?.addEventListener('click',exportJSON);
  bindAdd(); bindSettings();
  if (state.tab === 'insights') drawCharts();
}
function addTabHTML(){return [
  '<section class="card"><div class="card-ttl">Quick Add</div>',
  '<div class="row2"><div class="col"><label>Date</label><input type="date" id="fDate" value="'+state.date+'"/></div>',
  '<div class="col"><label>Amount</label><input type="number" inputmode="decimal" id="fAmount" placeholder="0" value="'+esc(state.amount)+'"/></div></div>',
  '<label>Merchant / Description</label><input id="fMerchant" placeholder="e.g., Zomato, Uber, Amazon" value="'+esc(state.merchant)+'"/>',
  '<label>Notes</label><textarea id="fNotes" placeholder="optional">'+esc(state.notes)+'</textarea>',
  '<div class="row2"><div class="col"><label>Category</label><select id="fCategory">',
  state.categories.map(c=>'<option '+(state.category===c?'selected':'')+'>'+c+'</option>').join(''),
  '</select></div><div class="col"><label>Payment</label><select id="fPayment">',
  PAYS.map(m=>'<option '+(state.payment===m?'selected':'')+'>'+m+'</option>').join(''),
  '</select></div></div><div class="row2">',
  '<button class="btn primary" id="btnAdd">Add</button><button class="btn" id="btnParse">Parse SMS</button>',
  '</div></section>',
  '<section class="list"><div class="list-hd"><div class="list-ttl">Recent</div><div class="list-sub">This month: '+cur(totalThisMonth())+'</div></div>',
  state.expenses.length?state.expenses.map(rowHTML).join(''):'<div class="muted">No expenses yet. Add your first above.</div>',
  '</section>'
].join('')}
function rowHTML(e){return [
  '<div class="row"><div class="row-main"><div class="row-title">'+esc(e.merchant||'(no title)')+'</div>',
  '<div class="row-sub">'+e.date+' â€¢ '+esc(e.category)+' â€¢ '+esc(e.payment)+'</div>',
  (e.notes?'<div class="row-notes">'+esc(e.notes)+'</div>':''), '</div>',
  '<div class="row-side"><div class="amt">'+cur(e.amount)+'</div><button class="lnk danger" data-del="'+e.id+'">Delete</button></div></div>'
].join('')}
function insightsHTML(){
  const monthRows = thisMonthSpends();
  const total = monthRows.reduce((a,b)=>a+Number(b.amount||0),0);
  const daySoFar = dayOfMonthToday();
  const daysTotal = daysInCurrentMonth();
  const avgPerDay = daySoFar ? total / daySoFar : 0;
  const projected = avgPerDay * daysTotal;

  const budget = Number(state.settings?.monthlyBudget || 0) || 0;
  const budgetLeft = budget ? Math.max(0, budget - total) : 0;
  const budgetPct = budget ? Math.min(100, Math.round((total / budget) * 100)) : 0;

  const catMap = groupSum(monthRows, e => e.category || 'Other');
  const topCats = topEntries(catMap, 5);

  const merchMap = groupSum(monthRows, e => (e.merchant||'(no title)').trim() || '(no title)');
  const topMerchants = topEntries(merchMap, 5);

  const payMap = groupSum(monthRows, e => e.payment || 'Other');
  const paySplit = topEntries(payMap, 10);

  const largest = monthRows.slice().sort((a,b)=>Number(b.amount)-Number(a.amount))[0];

  const last7 = lastNDaysSpends(7).reduce((a,b)=>a+Number(b.amount||0),0);

  return [
    '<section class="card"><div class="card-ttl">Insights</div>',
      '<div class="muted">Total (excl. Transfers): <b>'+cur(total)+'</b></div>',
      '<ul class="bullet">',
        '<li><span>Daily average (so far)</span><b>'+cur(avgPerDay)+'</b></li>',
        '<li><span>Projected month spend</span><b>'+cur(projected)+'</b></li>',
        '<li><span>Last 7 days</span><b>'+cur(last7)+'</b></li>',
      '</ul>',
      (budget ? [
        '<div class="subttl">Budget</div>',
        '<div class="muted">Monthly budget: <b>'+cur(budget)+'</b> â€¢ Used: <b>'+budgetPct+'%</b> â€¢ Left: <b>'+cur(budgetLeft)+'</b></div>',
        '<div style="height:10px;border:1px solid var(--line);border-radius:999px;overflow:hidden;margin-top:8px;">',
          '<div style="width:'+budgetPct+'%;height:100%;background:var(--ink);"></div>',
        '</div>'
      ].join('') : ''),
    '</section>',

    // Charts (wrapped & classed)
    '<section class="card"><div class="card-ttl">This Month by Category</div>',
      '<div class="chart-box"><canvas id="catChart" class="chart"></canvas></div>',
    '</section>',

    '<section class="card"><div class="card-ttl">Monthly Trend</div>',
      '<div class="chart-box sm"><canvas id="monthChart" class="chart"></canvas></div>',
    '</section>',

    '<section class="card"><div class="card-ttl">Top Categories</div>',
      (topCats.length
        ? '<ul class="bullet">'+topCats.map(([k,v])=>'<li><span>'+esc(k)+'</span><b>'+cur(v)+'</b></li>').join('')+'</ul>'
        : '<div class="muted">No data</div>'),
    '</section>',

    '<section class="card"><div class="card-ttl">Top Merchants</div>',
      (topMerchants.length
        ? '<ul class="bullet">'+topMerchants.map(([k,v])=>'<li><span>'+esc(k)+'</span><b>'+cur(v)+'</b></li>').join('')+'</ul>'
        : '<div class="muted">No data</div>'),
    '</section>',

    '<section class="card"><div class="card-ttl">Payment Methods</div>',
      (paySplit.length
        ? '<ul class="bullet">'+paySplit.map(([k,v])=>'<li><span>'+esc(k)+'</span><b>'+cur(v)+'</b></li>').join('')+'</ul>'
        : '<div class="muted">No data</div>'),
    '</section>',

    (largest ? [
      '<section class="card"><div class="card-ttl">Largest Expense (this month)</div>',
        '<div class="row">',
          '<div class="row-main">',
            '<div class="row-title">'+esc(largest.merchant||'(no title)')+'</div>',
            '<div class="row-sub">'+largest.date+' â€¢ '+esc(largest.category)+' â€¢ '+esc(largest.payment)+'</div>',
            (largest.notes ? '<div class="row-notes">'+esc(largest.notes)+'</div>' : ''),
          '</div>',
          '<div class="row-side"><div class="amt">'+cur(largest.amount)+'</div></div>',
        '</div>',
      '</section>'
    ].join('') : '')
  ].join('');
}
function settingsHTML(){return [
  '<section class="card"><div class="card-ttl">General</div>',
  '<div class="row-sb"><div><div class="lbl">Auto-categorize</div><div class="muted">Use rules to guess category from merchant/notes.</div></div>',
  '<label class="switch"><input type="checkbox" id="chkAuto" '+(state.settings.autoCategorize?'checked':'')+' /><span class="slider"></span></label></div>',
  '<div class="row2"><div class="col"><label>Monthly Budget (optional)</label>',
  '<input id="txtBudget" inputmode="decimal" placeholder="e.g., 20000" value="'+(state.settings.monthlyBudget||'')+'"/></div>',
  '<div class="col" style="align-self:flex-end;"><span class="muted">Used in Insights for progress & remaining</span></div></div>',
  '<div class="lbl" style="margin-top:10px;">Categories</div><div id="catPills" class="pills">', state.categories.map(c=>'<span class="pill">'+esc(c)+'</span>').join(''),
  '</div><div class="row2"><input id="txtNewCat" placeholder="Add new category"/><button class="btn" id="btnAddCat">Add</button></div></section>',
  '<section class="card"><div class="card-ttl">Rules (top to bottom)</div>',
  state.rules.map(ruleHTML).join(''),
  '<button class="btn" id="btnAddRule">Add Rule</button></section>',
  '<section class="card"><div class="card-ttl">Import / Restore</div>',
  '<div class="row2"><input type="file" id="csvFile" accept=".csv,text/csv"/><button class="btn" id="btnImportCsv">Import CSV</button></div>',
  '<div class="row2"><input type="file" id="jsonFile" accept="application/json,.json"/><button class="btn" id="btnImportJson">Restore JSON</button></div>',
  '<div class="muted">CSV columns: date, merchant, amount, category, payment, notes</div></section>'
].join('')}
function ruleHTML(r,i){return [
  '<div class="rule"><div class="rule-hd"><div class="muted">#'+(i+1)+'</div><div class="rule-actions">',
  '<label class="switch small"><input type="checkbox" data-toggle="'+r.id+'" '+(r.enabled?'checked':'')+' /><span class="slider"></span></label>',
  '<button class="lnk danger" data-delrule="'+r.id+'">Delete</button></div></div>',
  '<div class="row2"><div class="col"><label>Pattern '+(r.isRegex?'(RegExp)':'(Text contains)')+'</label>',
  '<input data-pattern="'+r.id+'" value="'+esc(r.pattern)+'"/><label class="chk"><input type="checkbox" data-regex="'+r.id+'" '+(r.isRegex?'checked':'')+'/> Use Regular Expression</label></div>',
  '<div class="col"><label>Category</label><select data-cat="'+r.id+'">', state.categories.map(c=>'<option '+(r.category===c?'selected':'')+'>'+c+'</option>').join(''),
  '</select>', (r.isRegex?'<input data-flags="'+r.id+'" placeholder="flags (e.g., i)" value="'+esc(r.flags||'i')+'"/>':''), '</div></div></div>'
].join('')}
function bindAdd(){if(state.tab!=='add')return;const q=s=>root.querySelector(s);
q('#fDate')?.addEventListener('input',e=>state.date=e.target.value||today());
q('#fAmount')?.addEventListener('input',e=>state.amount=e.target.value);
q('#fMerchant')?.addEventListener('input',e=>{state.merchant=e.target.value;maybeAuto()});
q('#fNotes')?.addEventListener('input',e=>{state.notes=e.target.value;maybeAuto()});
q('#fCategory')?.addEventListener('change',e=>state.category=e.target.value);
q('#fPayment')?.addEventListener('change',e=>state.payment=e.target.value);
function maybeAuto(){if(state.settings.autoCategorize&&(!state.category||state.category==='Other')){state.category=applyRules(state.rules,`${state.merchant} ${state.notes}`,'Other');const sel=q('#fCategory');if(sel)sel.value=state.category}}
q('#btnAdd')?.addEventListener('click',()=>{if(!state.amount){alert('Amount required');return}const entry={id:uid(),date:state.date||today(),merchant:(state.merchant||'').trim(),amount:Number(state.amount),category:state.category||'Other',payment:state.payment,notes:(state.notes||'').trim()};state.expenses=[entry,...state.expenses];persist();state.date=today();state.merchant='';state.amount='';state.notes='';state.category='Other';state.payment='UPI';render()});
q('#btnParse')?.addEventListener('click',()=>{const s=prompt('Paste an SMS/email line (we will try to extract amount & merchant)');if(!s)return;const r=parseSMS(s);if(r.amount){state.amount=String(r.amount);q('#fAmount').value=state.amount}if(r.merchant){state.merchant=r.merchant;q('#fMerchant').value=state.merchant;maybeAuto()}});
Array.from(root.querySelectorAll('[data-del]')).forEach(b=>b.addEventListener('click',e=>{const id=e.currentTarget.getAttribute('data-del');state.expenses=state.expenses.filter(x=>x.id!==id);persist();render()}));
}
function bindSettings(){if(state.tab!=='settings')return;const q=s=>root.querySelector(s);
q('#chkAuto')?.addEventListener('change',e=>{state.settings.autoCategorize=!!e.target.checked;persist()});
q('#txtBudget')?.addEventListener('input', e => {
  const v = Number(e.target.value);
  state.settings.monthlyBudget = isFinite(v) ? v : 0;
  persist();
 });
q('#btnAddCat')?.addEventListener('click',()=>{const i=q('#txtNewCat');const v=(i.value||'').trim();if(v&&!state.categories.includes(v)){state.categories.push(v);persist();render()}i.value=''});
Array.from(root.querySelectorAll('[data-pattern]')).forEach(inp=>inp.addEventListener('input',e=>{const id=e.target.getAttribute('data-pattern');const r=state.rules.find(x=>x.id===id);if(r){r.pattern=e.target.value;persist()}}));
Array.from(root.querySelectorAll('[data-cat]')).forEach(sel=>sel.addEventListener('change',e=>{const id=e.target.getAttribute('data-cat');const r=state.rules.find(x=>x.id===id);if(r){r.category=e.target.value;persist()}}));
Array.from(root.querySelectorAll('[data-regex]')).forEach(ch=>ch.addEventListener('change',e=>{const id=e.target.getAttribute('data-regex');const r=state.rules.find(x=>x.id===id);if(r){r.isRegex=!!e.target.checked;persist();render()}}));
Array.from(root.querySelectorAll('[data-flags]')).forEach(inp=>inp.addEventListener('input',e=>{const id=e.target.getAttribute('data-flags');const r=state.rules.find(x=>x.id===id);if(r){r.flags=e.target.value;persist()}}));
Array.from(root.querySelectorAll('[data-toggle]')).forEach(ch=>ch.addEventListener('change',e=>{const id=e.target.getAttribute('data-toggle');const r=state.rules.find(x=>x.id===id);if(r){r.enabled=!!e.target.checked;persist()}}));
Array.from(root.querySelectorAll('[data-delrule]')).forEach(btn=>btn.addEventListener('click',e=>{const id=e.target.getAttribute('data-delrule');state.rules=state.rules.filter(x=>x.id!==id);persist();render()}));
q('#btnImportCsv')?.addEventListener('click',()=>{const f=q('#csvFile');if(!f.files||!f.files[0])return alert('Pick a CSV file first');const r=new FileReader();r.onload=()=>{const rows=fromCSV(String(r.result||''));if(rows.length){state.expenses=[...rows,...state.expenses];persist();render()}};r.readAsText(f.files[0])});
q('#btnImportJson')?.addEventListener('click',()=>{const f=q('#jsonFile');if(!f.files||!f.files[0])return alert('Pick a JSON file first');const r=new FileReader();r.onload=()=>{try{const o=JSON.parse(String(r.result||'{}'));if(Array.isArray(o.expenses))state.expenses=o.expenses;if(Array.isArray(o.rules))state.rules=o.rules;if(Array.isArray(o.categories))state.categories=o.categories;if(o.settings&&typeof o.settings==='object')state.settings=o.settings;persist();render()}catch{alert('Invalid JSON')}};r.readAsText(f.files[0])});
}
function isSpend(e){return e&&String(e.category).toLowerCase()!=='transfers'}
function totalThisMonth(){const mk=mkey(today());return (state.expenses||[]).filter(e=>mkey(e.date)===mk&&isSpend(e)).reduce((a,b)=>a+Number(b.amount||0),0)}
function totalAll(){return (state.expenses||[]).filter(isSpend).reduce((a,b)=>a+Number(b.amount||0),0)}
function byCategory(){const map={};for(const e of state.expenses||[]){if(!isSpend(e))continue;const k=e.category||'Other';map[k]=(map[k]||0)+Number(e.amount||0)}return Object.entries(map).map(([name,value])=>({name,value}))}
function byMonth(){const map={};for(const e of state.expenses||[]){if(!isSpend(e))continue;const k=mkey(e.date);map[k]=(map[k]||0)+Number(e.amount||0)}return Object.entries(map).sort(([a],[b])=>a>b?1:-1).map(([month,total])=>({month,total}))}
function startOfMonthISO() { const d = new Date(); d.setDate(1); const z = d.getTimezoneOffset()*60000; return new Date(d.getTime()-z).toISOString().slice(0,10); }
function daysInCurrentMonth() { const d = new Date(); return new Date(d.getFullYear(), d.getMonth()+1, 0).getDate(); }
function dayOfMonthToday() { return new Date().getDate(); }
function thisMonthSpends() { const mk = mkey(today()); return (state.expenses||[]).filter(e => mkey(e.date) === mk && isSpend(e)); }
function lastNDaysSpends(n) { const now = new Date(); const from = new Date(now.getFullYear(), now.getMonth(), now.getDate() - (n-1)); const fromISO = new Date(from.getTime() - from.getTimezoneOffset()*60000).toISOString().slice(0,10); return (state.expenses||[]).filter(e => isSpend(e) && e.date >= fromISO); }
function groupSum(arr, keyFn) { const map = {}; for (const x of arr) { const k = keyFn(x); map[k] = (map[k]||0) + Number(x.amount||0); } return map; }
function topEntries(map, n) { return Object.entries(map).sort((a,b)=>b[1]-a[1]).slice(0,n); }
let _catChart, _monthChart;
function drawCharts() {
  if (typeof Chart === 'undefined') return;
  try { _catChart && _catChart.destroy(); } catch {}
  try { _monthChart && _monthChart.destroy(); } catch {}

  const monthRows = thisMonthSpends();
  const catMap = groupSum(monthRows, e => e.category || 'Other');
  const catLabels = Object.keys(catMap);
  const catValues = catLabels.map(k => catMap[k]);

  const mdata = byMonth();
  const monthLabels = mdata.map(x => x.month);
  const monthValues = mdata.map(x => x.total);

  requestAnimationFrame(() => {
    const catEl = document.getElementById('catChart');
    if (catEl && catLabels.length) {
      _catChart = new Chart(catEl.getContext('2d'), {
        type: 'doughnut',
        data: { labels: catLabels, datasets: [{ data: catValues }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          resizeDelay: 100,
          animation: false,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: { callbacks: { label: (ctx) => `${ctx.label}: ${cur(ctx.raw)}` } }
          }
        }
      });
    }

    const monthEl = document.getElementById('monthChart');
    if (monthEl && monthLabels.length) {
      _monthChart = new Chart(monthEl.getContext('2d'), {
        type: 'line',
        data: { labels: monthLabels, datasets: [{ label: 'Total', data: monthValues, tension: 0.3, fill: false }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          resizeDelay: 100,
          animation: false,
          plugins: { legend: { display: false }, tooltip: { callbacks: { label: (c) => cur(c.raw) } } },
          scales: { y: { ticks: { callback: (v) => cur(v) } } }
        }
      });
    }
  });
}
function toCSV(rows){const h=['date','merchant','amount','category','payment','notes'].join(',');const lines=(rows||[]).map(e=>[e.date,csvq(e.merchant),e.amount,csvq(e.category),csvq(e.payment),csvq(e.notes)].join(','));return [h, ...lines].join('\n')}
function exportCSV(){const blob=new Blob([toCSV(state.expenses)],{type:'text/csv;charset=utf-8;'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='expenses-'+today()+'.csv';a.click();URL.revokeObjectURL(url)}
function exportJSON(){const blob=new Blob([JSON.stringify({expenses:state.expenses,rules:state.rules,categories:state.categories,settings:state.settings},null,2)],{type:'application/json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='expenses-backup-'+today()+'.json';a.click();URL.revokeObjectURL(url)}
function csvq(s=''){return '"'+String(s).replace(/"/g,'""')+'"' }
function fromCSV(text){const lines=String(text||'').split(/\r?\n/).filter(Boolean);const out=[];if(!lines.length)return out;const head=lines[0].split(',').map(h=>h.trim().toLowerCase());const idx=k=>head.indexOf(k);for(let i=1;i<lines.length;i++){const cols=splitCSV(lines[i]);out.push({id:uid(),date:cols[idx('date')]||today(),merchant:unq(cols[idx('merchant')]||''),amount:Number(cols[idx('amount')]||0),category:unq(cols[idx('category')]||'Other'),payment:unq(cols[idx('payment')]||'Other'),notes:unq(cols[idx('notes')]||'')})}return out}
function splitCSV(line){const out=[];let cur='',inQ=false;for(let i=0;i<line.length;i++){const ch=line[i];if(ch=='"'){if(inQ&&line[i+1]=='"'){cur+='"';i++}else inQ=!inQ}else if(ch==','&&!inQ){out.push(cur);cur=''}else cur+=ch}out.push(cur);return out}
function unq(s){return String(s||'').replace(/^"|"$/g,'').replace(/""/g,'"' )}
})();
</script>

      .catch(() => {});
  }
